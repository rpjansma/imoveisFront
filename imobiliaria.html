<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script src="buscaCep.js"></script>

    <script src="backendServices.js"></script>

    <title>Imobili</title>
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div
          class="
            d-flex
            flex-wrap
            align-items-center
            justify-content-center justify-content-lg-start
          "
        >
          <a
            href="/"
            class="
              d-flex
              align-items-center
              mb-2 mb-lg-0
              text-white text-decoration-none
            "
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul
            class="
              nav
              col-12 col-lg-auto
              me-lg-auto
              mb-2
              justify-content-center
              mb-md-0
            "
          >
            <li>
              <a href="home.html" class="nav-link px-2 text-secondary">Home</a>
            </li>
            <li>
              <a href="casas.html" class="nav-link px-2 text-white">Casas</a>
            </li>
            <li>
              <a href="imobiliaria.html" class="nav-link px-2 text-white"
                >Imobiliaria</a
              >
            </li>
            <li><a href="#" class="nav-link px-2 text-white">Sobre</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Contato</a></li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input
              type="search"
              class="form-control form-control-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">
              Login
            </button>
            <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <h1>Sobre a Imobiliaria</h1>

      <h2>Cadatre uma nova Imobiliaria</h2>
      <form class="form-group mt-3">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="cep"
            aria-describedby="cep"
            placeholder="Cep"
            value=""
            size="10"
            maxlength="9"
            onblur="pesquisacep(this.value);"
          />
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control disabled"
            id="rua"
            placeholder="Rua"
            readonly
          />
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="numero"
            placeholder="Número"
          />
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control disabled"
            id="bairro"
            placeholder="Bairro"
            readonly
          />
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="cidade"
            placeholder="Cidade"
            readonly
          />
        </div>

        <div>
          <input
            type="text"
            class="form-control"
            id="estado"
            placeholder="Estado"
            readonly
          />
        </div>

        <div id="dataTip" class="form-text mb-3">
          We'll never share your data with anyone.
        </div>

        <button
          type="submit"
          onclick="salvarImobiliaria()"
          class="btn btn-primary"
        >
          Cadastrar
        </button>
        <button
          type="submit"
          onclick="resetaForm()"
          class="btn btn-outline-secondary"
        >
          Resetar Formulário
        </button>
      </form>

      <button
        type="submit"
        onclick="buscarTodasImobiliarias()"
        class="mt-5 btn btn-primary"
      >
        Console nas imob
      </button>

      <button
        type="submit"
        onclick="gerarListaImobiliarias()"
        class="mt-5 btn btn-primary"
      >
        Pega as imob
      </button>

      <table class="table-bordered mt-3" id="mostraImob">
        <tr class="p-2 mb-1">
          <td class="p-2">Nome</td>
          <td class="p-2">Endereço</td>
        </tr>
      </table>
    </main>
  </body>
</html>
